<!DOCTYPE html>
<html>
<head>
    <title>주식 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>주식 수익률 계산기</h2>
    <label for="purchasePrice">매수 가격:</label>
    <input type="number" id="purchasePrice">
    <label for="currentPrice">현재 가격:</label>
    <input type="number" id="currentPrice">
    <button onclick="calculateProfit()">수익률 계산</button>
    <div id="profitResult" class="result"></div>

    <h2>물타기 계산기</h2>
    <label for="initialPrice">최초 매수 가격:</label>
    <input type="number" id="initialPrice">
    <label for="initialQuantity">최초 매수 수량:</label>
    <input type="number" id="initialQuantity">
    <label for="additionalPrice">추가 매수 가격:</label>
    <input type="number" id="additionalPrice">
    <label for="additionalQuantity">추가 매수 수량:</label>
    <input type="number" id="additionalQuantity">
    <button onclick="calculateAverage()">평균 단가 계산</button>
    <div id="averageResult" class="result"></div>

    <script>
        function calculateProfit() {
            const purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
            const currentPrice = parseFloat(document.getElementById("currentPrice").value);
            const profit = ((currentPrice - purchasePrice) / purchasePrice) * 100;
            document.getElementById("profitResult").innerHTML = "수익률: " + profit.toFixed(2) + "%";
        }

        function calculateAverage() {
            const initialPrice = parseFloat(document.getElementById("initialPrice").value);
            const initialQuantity = parseFloat(document.getElementById("initialQuantity").value);
            const additionalPrice = parseFloat(document.getElementById("additionalPrice").value);
            const additionalQuantity = parseFloat(document.getElementById("additionalQuantity").value);
            const averagePrice = ((initialPrice * initialQuantity) + (additionalPrice * additionalQuantity)) / (initialQuantity + additionalQuantity);
            document.getElementById("averageResult").innerHTML = "평균 단가: " + averagePrice.toFixed(2);
        }
    </script>
</body>
</html>
