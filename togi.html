<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토지 성토 비용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>토지 성토 비용 계산기</h1>

<table>
    <thead>
        <tr>
            <th>면적(평)</th>
            <th>높이(M)</th>
            <th>흙 량(㎥)</th>
            <th>흙 단가</th>
            <th>흙 합계</th>
            <th>차량 선택</th>
            <th>적재 량(㎥)</th>
            <th>차량 단가</th>
            <th>차량 대수</th>
            <th>차량 합계</th>
            <th>굴삭기(6W)</th>
            <th>롤러</th>
            <th>총 합계</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="number" placeholder="면적(평)" id="area1"></td>
            <td><input type="number" placeholder="높이(M)" id="height1"></td>
            <td id="soilVolume1"></td>
            <td><input type="number" placeholder="흙 단가" id="soilPrice1"></td>
            <td id="soilTotal1"></td>
            <td>
                <select id="vehicle1" onchange="calculate()">
                    <option value="25톤">25톤</option>
                    <option value="15톤">15톤</option>
                </select>
            </td>
            <td id="loadCapacity1"></td>
            <td id="vehiclePrice1"></td>
            <td id="vehicleCount1"></td>
            <td id="vehicleTotal1"></td>
            <td><input type="number" placeholder="굴삭기 비용" id="excavatorCost" value="600000"></td>
            <td><input type="number" placeholder="롤러 비용" id="rollerCost" value="50000"></td>
            <td id="totalCost1"></td>
        </tr>
    </tbody>
</table>

<script>
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculate);
    });

    function calculate() {
        const area = parseFloat(document.getElementById('area1').value) || 0;
        const height = parseFloat(document.getElementById('height1').value) || 0;
        const soilPrice = parseFloat(document.getElementById('soilPrice1').value) || 0;

        // 흙 량(㎥) 계산
        const soilVolume = area * height * 3.3;
        document.getElementById('soilVolume1').innerText = soilVolume.toFixed(2);

        // 흙 합계 계산
        const vehicleCount = calculateVehicleCount(soilVolume);
        const soilTotal = vehicleCount * soilPrice;
        document.getElementById('soilTotal1').innerText = soilTotal.toFixed(2);

        // 차량 선택에 따른 적재량 및 단가
        const vehicleChoice = document.getElementById('vehicle1').value;
        const { loadCapacity, vehiclePrice } = getVehicleData(vehicleChoice);
        document.getElementById('loadCapacity1').innerText = loadCapacity;
        document.getElementById('vehiclePrice1').innerText = vehiclePrice;

        // 차량 대수 및 합계
        const calculatedVehicleCount = Math.ceil(soilVolume / loadCapacity);
        document.getElementById('vehicleCount1').innerText = calculatedVehicleCount;
        const vehicleTotal = calculatedVehicleCount * vehiclePrice;
        document.getElementById('vehicleTotal1').innerText = vehicleTotal.toFixed(2);

        // 총 합계 계산
        const excavatorCost = parseFloat(document.getElementById('excavatorCost').value) || 0;
        const rollerCost = parseFloat(document.getElementById('rollerCost').value) || 0;
        const totalCost = soilTotal + vehicleTotal + excavatorCost + rollerCost;
        document.getElementById('totalCost1').innerText = totalCost.toFixed(2);
    }

    function getVehicleData(vehicleChoice) {
        if (vehicleChoice === '25톤') {
            return { loadCapacity: 14, vehiclePrice: 100000 };
        } else if (vehicleChoice === '15톤') {
            return { loadCapacity: 8, vehiclePrice: 70000 };
        }
        return { loadCapacity: 0, vehiclePrice: 0 };
    }

    function calculateVehicleCount(soilVolume) {
        const vehicleChoice = document.getElementById('vehicle1').value;
        const { loadCapacity } = getVehicleData(vehicleChoice);
        return Math.ceil(soilVolume / loadCapacity);
    }
</script>

</body>
</html>
